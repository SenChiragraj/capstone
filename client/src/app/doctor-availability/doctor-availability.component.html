<section class="d-flex justify-content-center align-items-top vh-100 mt-5">
    <div class="container-fluid text-center mt-5">
        <h1>Update Availability</h1>
        <form [formGroup]="availabilityForm" (ngSubmit)="onSubmit()">
            <input type="text" formControlName="availability" class="form-control mb-2 w-100"> <br>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</section>
