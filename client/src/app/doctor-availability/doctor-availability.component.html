<app-navbar></app-navbar>
<section class="d-flex justify-content-center main-container align-items-center vh-100" style="background-color: #f8f9fa;">
  <div class="container-fluid text-center">
    <mat-card class="availability-card">
      <mat-card-header>
        <mat-card-title>Update Availability</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="availabilityForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <mat-label>Select Availability</mat-label>
            <mat-select formControlName="availability">
              <mat-option value="" disabled>--Select an option--</mat-option>
              <mat-option value="YES">Yes</mat-option>
              <mat-option value="NO">No</mat-option>
            </mat-select>
            <mat-error *ngIf="availabilityForm.get('availability')?.invalid && availabilityForm.get('availability')?.touched">
              Availability is required
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="full-width">Submit</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
