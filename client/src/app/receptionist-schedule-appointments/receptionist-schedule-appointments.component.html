<app-navbar></app-navbar>
<div class="center-container">
  <mat-card class="reschedule-card">
    <mat-card-header>
      <mat-card-title>Reschedule Appointment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Patient Id</mat-label>
          <!-- <input type="text" id="patientId" [value]="appointment.patient.id" readonly> -->
          <input matInput type="text" id="patientId" [value]="appointment.patient.id" readonly>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Doctor Id</mat-label>
          <input matInput type="text" id="doctorId" [value]="appointment.doctor.id" readonly>
          <!-- <input type="text" id="doctorId" [value]="appointment.doctor.id" readonly> -->
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Appointment Time</mat-label>
          <input matInput type="datetime-local" id="appointmentTime" [(ngModel)]="appointment.appointmentTime" name="appointmentTime" required>
          <!-- <input type="datetime-local" id="appointmentTime" [(ngModel)]="appointment.appointmentTime" name="appointmentTime" required> -->
          </mat-form-field>
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Reschedule</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
