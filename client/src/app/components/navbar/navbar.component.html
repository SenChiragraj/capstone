<mat-toolbar color="primary" class="sticky-navbar">
  <!-- Logo -->
  <a routerLink="/" class="logo-link"> MediCap </a>

  <!-- Spacer to push navigation and buttons to the right -->
  <span class="spacer"></span>

  <!-- Navigation Links -->
  <nav class="nav-links">
    <a mat-button routerLink="/" class="nav-link">Home</a>
    <a mat-button routerLink="/doctors" class="nav-link">Doctors</a>
    <a mat-button routerLink="/appointments" class="nav-link">Appointments</a>
    <a mat-button routerLink="/contact" class="nav-link">Contact</a>
  </nav>

  <!-- Call-to-Action Button -->
  <button
    mat-raised-button
    color="accent"
    class="cta-button"
    routerLink="/book-appointment"
  >
    Book Appointment
  </button>

  <!-- Search Button -->
  <button mat-icon-button class="icon-button">
    <mat-icon>search</mat-icon>
  </button>

  <!-- Mobile Menu -->
  <button mat-icon-button [matMenuTriggerFor]="menu" class="icon-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/">Home</button>
    <button mat-menu-item routerLink="/doctors">Doctors</button>
    <button mat-menu-item routerLink="/appointments">Appointments</button>
    <button mat-menu-item routerLink="/contact">Contact</button>
    <button mat-menu-item routerLink="/login">Login/SignUp</button>
  </mat-menu>
</mat-toolbar>
