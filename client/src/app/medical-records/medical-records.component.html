<!-- medical-record.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Medical Records</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="medicalRecords && medicalRecords.length > 0; else noRecords">
      <table mat-table [dataSource]="medicalRecords" class="mat-elevation-z8 mat-table-full-width">
        
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let record"> {{ record.date | date: 'mediumDate' }} </td>
        </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let record"> {{ record.details }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let record">
            <button mat-icon-button color="warn" *ngIf="role === 'DOCTOR'" (click)="editMedicalRecord(record)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" *ngIf="role === 'DOCTOR'" (click)="deleteMedicalRecord(record.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #noRecords>
      <p>No medical records available.</p>
    </ng-template>
  </mat-card-content>
  <mat-card-actions class="button-container">
    <button mat-raised-button color="primary" *ngIf="role === 'DOCTOR'" (click)="openNewMedicalRecordForm()">New</button>
    <button mat-raised-button color="primary" (click)="close()">Close</button>
  </mat-card-actions>
</mat-card>
