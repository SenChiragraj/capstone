<div class="appointments-container">
  <h2>Appointments for Doctor {{ doctorId }}</h2>
  <div *ngIf="appointments.length > 0; else noAppointments">
    <div *ngFor="let appointment of appointments" class="appointment-card">
      <h3>Patient: {{ appointment.patient.name }}</h3>
      <p><strong>Date:</strong> {{ appointment.appointmentTime }}</p>
      <p><strong>Time:</strong> {{ appointment.appointmentTime }}</p>
      <p>
        <strong>Status:</strong>
        <select [(ngModel)]="appointment.status">
          <option value="completed">Completed</option>
          <option value="not_completed">Not Completed</option>
        </select>
      </p>
    </div>
  </div>
  <ng-template #noAppointments>
    <p>No appointments found for this doctor.</p>
  </ng-template>
</div>
