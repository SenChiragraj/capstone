<app-navbar></app-navbar>
<div class="center-container">
  <mat-card class="login-card">
    <h1>Schedule an Appointment</h1>
    <form
      [formGroup]="scheduleAppointmentForm"
      (ngSubmit)="scheduleAppointment()"
    >
      <h2>Login</h2>
      <mat-form-field class="full-width">
        <mat-label>Select Doctor</mat-label>
        <mat-select id="doctorID" formControlName="doctorID">
          <mat-option value="" disabled selected>Select Doctor</mat-option>
          <mat-option *ngFor="let item of doctors" [value]="item.id">
            {{ item }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="scheduleAppointmentForm.get('doctorID')?.invalid">
          {{ getErrorMessage('doctorID') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Date</mat-label>
        <input matInput type="date" formControlName="appointmentDate" />
        <mat-error
          *ngIf="scheduleAppointmentForm.get('appointmentDate')?.invalid"
        >
          {{ getErrorMessage('appointmentDate') }}
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Book</button>
        <a mat-button color="accent" routerLink="/dashboard">Go Back</a>
      </div>
    </form>
  </mat-card>
</div>
