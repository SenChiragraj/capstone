<app-navbar></app-navbar>
<div class="center-container">
  <mat-card class="login-card">
    <h1>Schedule an Appointment</h1>
    <form
      [formGroup]="scheduleAppointmentForm"
      (ngSubmit)="scheduleAppointment()"
    >
      <mat-form-field class="full-width">
        <mat-label>Select Doctor</mat-label>
        <mat-select id="doctorId" formControlName="doctorId">
          <mat-option value="" disabled>Select Doctor</mat-option>
          <mat-option *ngFor="let item of doctors" [value]="item.id">{{
            item.name
          }}</mat-option>
        </mat-select>
        <mat-error *ngIf="scheduleAppointmentForm.get('doctorId')?.invalid">
          {{ getErrorMessage('doctorId') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Date and Time</mat-label>
        <input
          matInput
          type="datetime-local"
          formControlName="appointmentDateTime"
        />
        <mat-error
          *ngIf="scheduleAppointmentForm.get('appointmentDateTime')?.invalid"
        >
          {{ getErrorMessage('appointmentDateTime') }}
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Book</button>
        <a mat-button color="accent" routerLink="/dashboard">Go Back</a>
      </div>
    </form>
  </mat-card>
</div>
