<div class="center-container">
  <mat-card class="register-card">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="registerForm.get('name')?.invalid">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="registerForm.get('username')?.invalid">
          {{ getErrorMessage('username') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
        <mat-error *ngIf="registerForm.get('phone')?.invalid">
          {{ getErrorMessage('phone') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="registerForm.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="registerForm.get('password')?.invalid">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>

      <div class="role-selection">
        <label>Role:</label>
        <mat-radio-group formControlName="role">
          <mat-radio-button value="PATIENT">Patient</mat-radio-button>
          <mat-radio-button value="DOCTOR">Doctor</mat-radio-button>
          <mat-radio-button value="RECEPTIONIST">Receptionist</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">
          Register
        </button>
        <a mat-button color="accent" routerLink="/login">Login</a>
      </div>
    </form>
  </mat-card>
</div>
